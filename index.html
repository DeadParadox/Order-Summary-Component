<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!--
  <img src="images/pattern-background-mobile.svg" alt="background-mobile" class="bg mobile" />
  <img src="images/pattern-background-desktop.svg" alt="background-desktop" class="bg desktop" /> 
  -->
  <main class="container">
    

    <div class="img-container">
      <img src="images/illustration-hero.svg" alt="illustration-hero" class="illustration" />
    </div>

    <h1>Order Summary</h1>

    <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>
    
    <div class="plan">
    <img src="images/icon-music.svg" class="music-icon" alt="music icon" />
    <h2 class="details">Annual Plan</h2>
    <p class="price details">$59.99/year</p>
    <a href="#" class="change-btn">Change</a>
    </div>

    <input type="button" class="payment-btn" value="Proceed to Payment" />
    
    <input type="button" class="cancel-btn" value="Cancel Order" />

  </main>
 
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/DeadParadox">DeadParadox</a>.
  </footer>
</body>
</html>
